 <title>Calculator</title>
</head>
<body>
 <input id="firstNumber"> 
 <select id="dropdown">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="/">/</option>
  <option value="*">*</option>
</select>
 <input id="secondNumber"> 
 <button id="calcBtn">Calculate</button>
 <div><p>Answer: <span id="answerArea">0</span></p>

 </div>


<script>

let sum1 = document.getElementById("firstNumber")
let sum2 = document.getElementById("secondNumber");
let calcBtn = document.getElementById("calcBtn");
let answerArea = document.getElementById("answerArea");
let dropdown = document.getElementById("dropdown")


function handleCalculate(){
let answer = 0
if(dropdown.value == "+") {
  answer = Number(firstNumber.value) + Number(secondNumber.value);
} 
else if (dropdown.value == "-") {
  answer = Number(firstNumber.value) - Number(secondNumber.value);
} 
else if (dropdown.value == "/") {
  answer = Number(firstNumber.value) / Number(secondNumber.value);
} 
else if (dropdown.value == "*") {
  answer = Number(firstNumber.value) * Number(secondNumber.value);
}
answerArea.innerHTML = answer;
}

calcBtn.addEventListener('click', handleCalculate);
