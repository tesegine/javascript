<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condition Operators</title>
    <script>
      let favoriteNumber = 77;
      const number = 77;

      let resultGreater = favoriteNumber > number; // false
      let resultGreaterThanorEqual = favoriteNumber >= number; //true
      let resultLessThan = favoriteNumber < number; //false
      let resultLessThanOrEqual = favoriteNumber <= number; // true

      console.log(resultGreater);
      console.log(resultGreaterThanorEqual);
      console.log(resultLessThan);
      console.log(resultLessThanOrEqual);

      if (resultGreater) {
        console.log("TRUE");
      } else {
        console.log("FALSE");
      }
    </script>
  </head>
  <body></body>
</html>
