<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOPS</title>
    <script>
      let numberOfTimesToLoop = 10;
      while (numberOfTimesToLoop != 0) {
        console.log("Hello " + numberOfTimesToLoop);
        numberOfTimesToLoop = numberOfTimesToLoop - 1;
      }

      // ending number is -1

      numberOfTimesToLoop = 10;

      do {
        console.log("do while " + numberOfTimesToLoop);
        numberOfTimesToLoop = numberOfTimesToLoop - 1;
      } while (numberOfTimesToLoop != 0);
      console.log(" ");

      for (let i = 1; 1 <= 10; i++) {
        let mod = i % 2;
        // console.log("i: " + i + " answer: " + mod) ;
        if (mod == 0) console.log(i + " is even");
        else (mod != 0 ) console.log(i + " is odd");
      }
    </script>
  </head>
  <body></body>
</html>
